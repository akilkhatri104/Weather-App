<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="weatherForm">
        <input type="text" name="cityInput" id="cityInput" placeholder="Enter Your City">
        <input type="submit" value="Get Weather" id="submitBtn">
    </form>

    <div id="weatherData">
        <h1 id="cityField"></h1>
        <h1 id="tempField"></h1>
        <h3 id="feelsLikeField"></h3>
        <h3 id="tempMinMax"></h3>
        <h3 id="humidity"></h3>
        <h3 id="desc"></h3>
        <img src="" alt="" id="iconField">
    </div>
</body>
<script src="script.js"></script>
</html>
